<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tarea 3 Formulario</title>

<body>
    <center>
    <h1>FORMULARIO</h1>
    <h3>Por favor, llena el Formulario</h3>

    <form name="miniformualario" class="formulario" method="get" onsubmit="return validarDatos()">

        <label>Apellido</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido"/><img width="70" height="70" src="imagenes/ok.png" />
        
        <label>Edad</label>
        <input type="text" id="edad" name="edad" placeholder="Ingrese su Edad"/><img width="70" height="70" src="imagenes/ok.png" />
        
        <label>Correo electr√≥nico</label>
        <input type="text" id="email" name="email" placeholder="Ingrese su E-mail"/><img width="70" height="70" src="imagenes/ok.png" />
        
        <center>
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Reiniciar datos"/>
        </center>
    </form><br>

    <h2>Datos Capturados:</h2> 
    <div id="resultado"></div><br>
    <button onclick="capturarNuevosDatos()">Capturar Nuevos Datos</button>

</center>
